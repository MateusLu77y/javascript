<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Somando Números:</h1>
    <!-- Criando as caixas de entrada de dados (input)-->
    <input type="number" id="in1" placeholder="Insira um número">
    <input type="number" id="in2" placeholder="Insira outro número">
    <!-- Criando botão de somar -->
    <!-- Com o onclick, com a funtion somar() -->
    <input type="button" value="Somar" onclick="somar()">
    <!-- Criando o resultado -->
    <div id="resultado">Resultado:</div>

    <script>
        //Função somar vinculada ao botão Somar
        function somar() {
            //Criei uma variável para guardar os números da caixa de texo, (String) Selecionando as duas caixas de texto!
            let tn1 = document.getElementById('in1')
            let tn2 = document.getElementById('in2').value // .value, pode ser colocado aqui ou na conversão!



            //Converter para outra variável transformando em tipo (Number), não se esqueça do .value no final!
            let n1 = Number(tn1.value)
            let n2 = Number(tn2)
            console.log(n2)

            //Realizando o cálculo:

            let calculo = n1 + n2
            document.getElementById('resultado').innerText = 'O resultado é ' + calculo
        }
    </script>
</body>

</html>
