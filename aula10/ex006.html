<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: green;
            color: white;
            text-align: center;
            line-height: 200px;
            width: 200px;
            height: 200px;
            font-size: 20pt;
            font-family: Arial, Helvetica, sans-serif;
            bord
        }
    </style>
</head>

<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" onmousedown="segurou()">Interaja...
    </div>

    <script>
        let a = window.document.getElementById('area')

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'green'
        }

        function segurou() {
            a.innerText = 'Segurou!'
        }
    </script>
</body>

</html>
