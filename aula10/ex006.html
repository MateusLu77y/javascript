<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: green;
            color: white;
            text-align: center;
            line-height: 200px;
            width: 200px;
            height: 200px;
            font-size: 20pt;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div id="area" onmousedown="segurou()">Interaja...
    </div>
    <script>
        let a = window.document.getElementById('area')
        //Dentro do HTML: onclick="clicar()"
        //Forma sem colocar o onclick dentro da div no HTML: variavel.addEventListener('click', clicar)

        //variavel.addEventListener('Evento', NomedaFunção)

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar() {
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
            a.style.borderRadius = '10px'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'green'
            a.style.borderRadius = '0px'
        }

        function segurou() {
            a.innerText = 'Segurou!'
            a.style.backgroundColor = 'orange'
            a.style.borderradius = '10px'
        }
    </script>
</body>

</html>
