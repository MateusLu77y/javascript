<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let nome = window.prompt('Qual é o seu nome?')
        window.document.write(`Olá ${nome}, o seu nome tem ${nome.length} letras! <br>`) 
        window.document.write(`O seu nome em maiúsculas é ${nome.toUpperCase()} <br>`)
        window.document.write(`O sem nome em minúsculas é ${nome.toLowerCase()} <br>`)
    </script>
</body>
</html>
